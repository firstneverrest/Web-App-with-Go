{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>About Page</h2>
      <a href="/">Go to Homepage</a>
      <p>
        {{ if ne (index .StringMap "remote_ip") "" }} Your remote IP address is
        {{index .StringMap "remote_ip"}}. {{ else }} I don't know your IP
        Address yet. {{ end }}
      </p>
    </div>
  </div>
</div>
{{end}}
